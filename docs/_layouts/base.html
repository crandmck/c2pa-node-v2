<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">

  {%- include head.html -%}

  <body>

    {%- include header.html -%}

    <main class="page-content" aria-label="Content">
      {%- if page.layout != 'home' -%}
      <div class="wrapper site-layout">
        <aside class="sidebar">
          {%- include sidebar.html -%}
        </aside>
        <div class="site-main">
          {{ content }}
        </div>
      </div>
      {%- else -%}
      <div class="wrapper">
        {{ content }}
      </div>
      {%- endif -%}
    </main>

    {%- include footer.html -%}

    {%- include sub-footer.html -%}

  </body>

</html>
